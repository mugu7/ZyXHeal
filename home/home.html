<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZyxHeal</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="../app.css">
    <script src="./home.js" defer></script>
    <script src="../common/login/loginModule.js" defer></script>
</head>
<body>
    <!-- 头部 -->
    <header>
        <h1>ZyXHeal</h1>
    </header>


     <!-- 导航栏 -->
     <nav>
        <a href="./home.html">首页</a>
        <a href="../diagnos/diagnos.html">开始诊断</a>
        <a href="../about/about.html">关于我们</a>
        <a href="../contact/contact.html">联系我们</a>\
        <a href="../feedback/feedback.html">使用反馈</a>
        <div class="right-nav">
            <a href="#" class="login-register" id="open-modal">登录/注册</a>
            <img src="../image/log.png" alt="登录/注册" class="logImg" id="logImg">
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="container">
        <!-- 介绍部分 -->
        <div class="section">
            <h2>欢迎使用ZyXHeal睡眠疾病诊断系统</h2>
            <p>本系统旨在帮助用户通过简单的问题和选项，逐步引导用户完成疾病诊断。结果将提供进一步的解释和建议。</p>
        </div>

        <!-- 功能介绍部分 -->
        <div class="section">
            <h2>系统功能</h2>
            <ul>
                <li>清晰的导航菜单</li>
                <li>简洁明了的布局</li>
                <li>直观易懂的选项</li>
                <li>逐步引导的诊断流程</li>
                <li>清晰的结果展示</li>
                <li>隐私保护措施</li>
                <li>数据可视化</li>
                <li>用户反馈机制</li>
            </ul>
        </div>

        <!-- 开始诊断按钮 -->
        <div class="section">
            <a href="../diagnos/diagnos.html" class="start-button">开始诊断</a>
        </div>
    </div>

    <!-- 返回上一级按钮 -->
    <div class="back-to-prev">
        <img src="../image/返回上一级.png" alt="返回上一级" class="icon icon-back-to-prev">
    </div>

    <!-- 返回下一级按钮 -->
    <div class="forward-to-next">
        <img src="../image/返回下一级.png" alt="返回下一级" class="icon icon-forward-to-next">
    </div>

    <!-- 登录/注册模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <form id="login-form">
                <h2>登录 / 注册</h2>
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
                <p class="beiZhu">/*未注册的用户会进行自动注册*/</p>
                <button type="submit">登录</button>
            </form>
        </div>
    </div>

    <!-- 底部 -->
    <footer>
        <p>&copy; 2024 ZyxHeal. 版权所有.</p>
    </footer>
</body>
</html>
