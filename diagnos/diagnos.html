<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZyxHeal - 开始诊断</title>
    <link rel="stylesheet" href="./diagnos.css">
    <link rel="stylesheet" href="../app/app.css">
    <script src="../app/app.js" defer></script>
    <script src="./diagnos.js" defer></script>
</head>
<body>
    <!-- 头部 -->
    <header>
        <h1>ZyXHeal</h1>
    </header>

    <!-- 导航栏 -->
    <nav>
        <a href="../home/home.html">首页</a>
        <a href="./diagnos.html">开始诊断</a>
        <a href="../about/about.html">关于我们</a>
        <a href="../contact/contact.html">联系我们</a>
        <a href="../feedback/feedback.html">使用反馈</a>
        <div class="right-nav">
            <a href="#" class="login-register" id="open-modal">登录/注册</a>
            <img src="../image/log.png" alt="登录/注册" class="logImg" id="logImg">
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="container">
        <!-- 诊断标题 -->
        <div class="section">
            <h2>开始诊断</h2>
            <p>请回答以下问题以帮助我们更好地了解您的情况。</p>
        </div>

        <!-- 问题列表 -->
        <form id="diagnosis-form">
            <div id="questions-container"></div>
            <!-- 提交按钮 -->
            <div class="buttons">
                <button type="submit" class="submit-button">提交诊断</button>
                <button type="button" id="refresh-questions" class="refresh-button">刷新问题</button>
            </div>
        </form>
    </div>

    <!-- 返回上一级按钮 -->
    <div class="back-to-prev">
        <img src="../image/返回上一级.png" alt="返回上一级" class="icon icon-back-to-prev">
    </div>

    <!-- 返回下一级按钮 -->
    <div class="forward-to-next">
        <img src="../image/返回下一级.png" alt="返回下一级" class="icon icon-forward-to-next">
    </div>

    <!-- 登录/注册模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <form id="login-form">
                <h2>登录 / 注册</h2>
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
                <p class="beiZhu">/*未注册的用户会进行自动注册*/</p>
                <button type="submit">登录</button>
            </form>
        </div>
    </div>

    <!-- 底部 -->
    <footer>
        <p>&copy; 2024 ZyxHeal. 版权所有.</p>
    </footer>
</body>
</html>
